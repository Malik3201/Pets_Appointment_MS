<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment Receipt - Pets Care</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: "Inter", "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            line-height: 1.3;
            color: #1f2937;
            background: #ffffff;
            padding: 12px;
            font-size: 12px;
        }
        
        .receipt-container {
            max-width: 420px;
            margin: 0 auto;
            background: #ffffff;
            border-radius: 6px;
            overflow: hidden;
            box-shadow: 0 1px 2px rgba(0, 0, 0, 0.05);
        }
        
        .header {
            background: #ffffff;
            padding: 16px;
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .logo {
            width: 28px;
            height: 28px;
            background: linear-gradient(135deg, #e02222 0%, #dc2626 100%);
            border-radius: 6px;
            margin: 0 auto 8px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 12px;
        }
        
        .clinic-name {
            font-size: 14px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 2px;
        }
        
        .receipt-title {
            background: #f9fafb;
            padding: 8px 16px;
            text-align: center;
            border-bottom: 1px solid #e5e7eb;
        }
        
        .receipt-title h2 {
            color: #374151;
            font-size: 11px;
            font-weight: 600;
            margin-bottom: 2px;
        }
        
        .receipt-number {
            font-size: 9px;
            color: #6b7280;
            font-weight: 500;
        }
        
        .content {
            padding: 12px 16px;
            background: #ffffff;
        }
        
        .info-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px;
        }
        
        .info-item {
            padding: 6px 0;
            border-bottom: 1px solid #f3f4f6;
        }
        
        .info-item:last-child {
            border-bottom: none;
        }
        
        .info-label {
            font-size: 9px;
            color: #9ca3af;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 2px;
        }
        
        .info-value {
            font-size: 11px;
            color: #1f2937;
            font-weight: 600;
        }
        
        .footer {
            background: #f9fafb;
            padding: 8px 16px;
            text-align: center;
            border-top: 1px solid #e5e7eb;
        }
        
        .thank-you {
            font-size: 10px;
            color: #374151;
            font-weight: 500;
            margin-bottom: 4px;
        }
        
        .copyright {
            font-size: 8px;
            color: #9ca3af;
        }
        
        @media print {
            body {
                padding: 0;
                font-size: 10px;
            }
            
            .receipt-container {
                box-shadow: none;
                margin: 0;
                max-width: none;
                border-radius: 0;
            }
            
            .header, .content, .footer {
                padding: 10px;
            }
        }
        
        @media (max-width: 768px) {
            body {
                padding: 8px;
            }
            
            .info-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="receipt-container">
        <!-- Header -->
        <div class="header">
            <div class="logo">PC</div>
            <div class="clinic-name">Pets Care</div>
        </div>
        
        <!-- Receipt Title -->
        <div class="receipt-title">
            <h2>Appointment Receipt</h2>
            <div class="receipt-number">#APT-000003</div>
        </div>
        
        <!-- Content -->
        <div class="content">
            <div class="info-grid">
                <div class="info-item">
                    <div class="info-label">Date</div>
                    <div class="info-value">Oct 16, 2025</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Time</div>
                    <div class="info-value">10:27 PM</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Service</div>
                    <div class="info-value">Surgery</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Pet Name</div>
                    <div class="info-value">dudu</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Type</div>
                    <div class="info-value">Dog</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Age</div>
                    <div class="info-value">2 years</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Owner Name</div>
                    <div class="info-value">scan</div>
                </div>
                <div class="info-item">
                    <div class="info-label">Email</div>
                    <div class="info-value">scan@gmail.com</div>
                </div>
            </div>
        </div>
        
        <!-- Footer -->
        <div class="footer">
            <div class="thank-you">Thank you for choosing Pets Care</div>
            <div class="copyright">Â© 2025 Canberra Pets Care Hospital</div>
        </div>
    </div>
    
    <script>
        // Auto-print when page loads
        window.onload = function() {
            setTimeout(() => {
                window.print();
            }, 1000);
        };
        
        // Listen for Ctrl+P keyboard shortcut
        document.addEventListener("keydown", function(event) {
            if (event.ctrlKey && event.key === "p") {
                event.preventDefault();
                window.print();
            }
        });
        
        console.log("Compact receipt loaded. Press Ctrl+P to print or wait for auto-print.");
    </script>
</body>
</html>
